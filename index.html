<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mesas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&displayfamily=Amatic+SC:wght@700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Lobster&family=Metal+Mania&family=Yellowtail& family=Permanent+Marker&family=Piedra&family=Sriracha&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
   
    <header>
<!-- Boton menu y titulo -->  
<button class="menu-btn"><i class="fa fa-bars"></i></button>
<h1><q>Lista de Mesas</q> <span id="mesa-titulo"></span></h1>
    </header>
    
    
<!-- Mensaje para resetear todos los modelos de una mesa -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p id="confirmText">¿Quieres borrar los modelos de esta mesa?</p>
    <button id="confirmYes">Sí</button>
    <button id="confirmNo">No</button>
  </div>
</div>

<!-- - - - - - - - - - - - - - - - - -->    
   
<ul id="modelos-lista">
    <!-- Aquí se agregan dinámicamente las bebidas -->
</ul>

<!-- - - - - - - - - - - - - - - - - -->

   <div id="menu" class="menu">
         
<a href="#">Mesa 1 (Paqui)</a>
<a href="#">Mesa 2 (Isi)</a>
<a href="#">Mesa 3 (Alicia)</a>
<a href="#">Mesa 4</a>
<a href="#">Mesa 5</a>
<a href="#">Mesa 6 (Loli)</a>
<a href="#">Mesa 7 (Encarni)</a>
<a href="#">Mesa 8</a>
<a href="#">Mesa 9 (Sofia)</a>
<a href="#">Mesa 10 (Susana)</a>

    </div>

<!-- - - - - - - - - - - - - - - - - -->

<!-- Pie de pagina, botones reset y confirmar e ingresar modelos --> 
<div class="footer">
    <button id="resetear-btn" class="btn-lg">Reset</button>
    <input type="text" id="modelo-input" placeholder="Ingresar Modelo">
    <button id="confirmar-btn"><i class="fas fa-check-circle"></i></button>
</div>


<script src="script.js"></script>
</body>
</html>
